<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Formulario Completo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4">Formulario de ejemplo con Bootstrap</h2>
      <form>
        <!-- INPUT Y LABEL NOMBRE -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              placeholder="Introduce tu nombre"
              required
            />
          </div>

          <!-- INPUT Y LABEL EMAIL -->
          <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              readonly
              required
              disabled
              value="Alvaro@gmail.com"
            />
          </div>
        </div>

        <!-- INPUT Y LABEL CONTRASEÑA -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Mínimo 6 caracteres"
              minlength="6"
              required
            />
          </div>

          <!-- INPUT Y LABEL TELEFONO -->
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input
              type="tel"
              class="form-control"
              id="telefono"
              name="telefono"
              placeholder="Ej: 600123456"
              pattern="[0-9]{9}"
              required
            />
            <div class="form-text">Debe tener 9 dígitos numéricos.</div>
          </div>
        </div>

        <!-- INPUT Y LABEL FECHA -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fecha" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fecha" name="fecha" />
          </div>

          <!-- INPUT Y LABEL GENERO -->
          <div class="col-md-6">
            <label class="form-label">Género</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genero"
                  id="generoM"
                  value="M"
                  required
                />
                <label class="form-check-label" for="generoM">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genero"
                  id="generoF"
                  value="F"
                />
                <label class="form-check-label" for="generoF">Femenino</label>
              </div>
            </div>
          </div>
        </div>

        <!-- INPUT Y LABEL TERMINOS Y CONDICIONES -->
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="terminos"
                required
              />
              <label class="form-check-label" for="terminos"
                >Acepto los términos y condiciones</label
              >
            </div>
          </div>
        </div>
        <div class="d-flex gap-2 justify-content-end">
          <button type="reset" class="btn btn-secondary">Limpiar</button>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </body>
</html>
